@startuml
!theme hacker
skinparam sequenceArrowThickness 2
skinparam roundcorner 20
skinparam maxmessagesize 60
skinparam sequenceParticipant underline
skinparam sequence {
ArrowFontColor Black
ActorFontColor Black
}
actor User
participant "Grammar List " as A


User -> A: selectGrammars()
activate User
deactivate User


User -> A: clickOnDelete()
activate User
activate A
A -> A: delete()
A - -> User: showUndoOption()
deactivate A
deactivate User
@enduml

@startuml



skinparam BackgroundColor transparent
skinparam useBetaStyle false






<style>
  root {
    BackgroundColor transparent
    FontColor #151515
    HyperLinkColor $ORANGE
    LineColor #6d8b32
    LineThickness 1
    Margin 10
    Padding 6
    Shadowing 0.0
  }
  node {
   Padding 15
   roundcorner 20
   BackgroundColor #b5e853-#6d8b32
  }
  caption {
    LineThickness 0
  }
  footer {
    LineThickness 0
  }
  groupHeader {
    BackgroundColor #6a9fb5
    FontColor #aa759f
    FontStyle bold
  }
  header {
    LineThickness 0
  }
  referenceHeader {
    BackgroundColor transparent
    FontColor #eaeaea
    FontStyle bold
  }
  separator {
    BackgroundColor $FGCOLOR
    FontColor transparent
    FontStyle bold
  }
  title {
	FontSize 20
	BorderRoundCorner            8
	BorderThickness 	         1
	BackgroundColor  #88b2c4-#6a9fb5
	FontColor #b5e853
	BorderColor #6a9fb5
  }
  nwdiagDiagram {
	network {
			FontColor #151515
	BorderColor #d3f198
	BackgroundColor #d3f198-#b5e853    
		LineColor #b5e853
		LineThickness 1.0
		FontColor #d3f198
	}
	server {
			FontColor #151515
	BorderColor #d3f198
	BackgroundColor #d3f198-#b5e853
	}
	arrow {
		FontColor #d3f198
		LineColor #d3f198
	}
	group {
		BackGroundColor #151515
		LineColor $LIGHT_DARK
		LineThickness 2.0
		Margin 5
		Padding 5
	}
  }
  ganttDiagram {
	task {
			FontColor #151515
	BorderColor #d3f198
	BackgroundColor #d3f198-#b5e853
		LineColor #b5e853
		Margin 10
		Padding 6
	}
	note {
		FontColor $INFO_TEXT
		LineColor #885E7F
		BackGroundColor #aa759f
	}
	separator {
		LineColor #6a9fb5
		BackGroundColor #6a9fb5-#557f91
		FontColor #fefefe
	}
	milestone {
		FontColor #aa759f
		FontSize 16
		FontStyle italic
		BackGroundColor #6a9fb5
		LineColor #557f91
	}
	timeline {
		BackgroundColor #6a9fb5
		FontColor #fefefe
	}
	closed {
		BackgroundColor $WARNING_DARK
		FontColor #151515
	}
  }
</style>
